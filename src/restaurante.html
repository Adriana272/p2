<head>
  <link rel="stylesheet" type="text/css" href="estilos.css">
  <link rel="stylesheet" type="text/css" href="header.css">

<body>

    <header>
      <div class="wrapper">
        <div class="logo">Bob's Blog</div>
        <nav>
            <a href="nacionales.html">Recetas nacionales</a>
            <a href="internacionales.html">Recetas internacionales</a>
            <a href="restaurante.html">Reserva en nuestro restaurante</a>
        </nav>
      </div>
    </header>

    <h1>EL TEMPLO DE BOB</h1>
    <video src="videopromo.mp4" autoplay="true" controls></video>
    
    <form action="URL absoluta o relativa" method="get o post">
     <h2>Formulario de reserva</h2>
     <fieldset>
      <legend>Datos personales</legend>
      <p>
       <label for="name_id">Nombre:</label><br>
       <input type="nombre" name="nombre" id="nombre" required />
      </p>
      <p>
        <label for="surname_id">Apellidos:</label><br>
        <input type="apellidos" name="apellido" id="apellidos" required />
      </p>
      <p>
       <label for="phone_id">Teléfono:</label><br>
       <input type="telefono" name="telefono" id="telefono" required />
      </p>
      <p>
       <label for="email_id">Email:</label><br>
       <input type="email" name="email" id="email" required />
      </p>
     </fieldset>
     <fieldset>
      <legend>Reserva</legend>
      
      <label for="num_select">Seleccione el número de comensales:</label>

    <select name="numero" id="num-select">
        <option value="">Seleccionar</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
    </select>
    <p>
    <label for="masdediez">Para un grupo mayor de 10 comensales contacta con nosotros:</label>
    <div class="masdediez-form">
        <input type="submit" value="Contacta con nosotros" href="mailto:usuario@email.com?subject=Asunto&body=Contenido"/>
      </div>
    </form>
    </p>
      
      <p>
        <label for="fecha_id">Fecha:</label><br>
        <input type="date" id="start" name="trip-start" value="2024-02-11" min="2024-02-11" max="2024-12-31" />
       </p>
     </fieldset>
     <fieldset>
      <legend>Extras:</legend>
       <label for="alergias_id">Alergias o intolerancias:</label><br>
       <p>
       <label><input type="checkbox" id="cbox1" value="first_checkbox" />Ningún comensal tiene alergias y/o intolerancias.</label><br>
       <label><input type="checkbox" id="cbox1" value="second" />Sí, tenemos alergias y/o intolerancias</label>
       <!-- Área de texto --><br>
       <p>
       <textarea cols="53" rows="5">En caso de tenerlas, detallalas en este espacio.</textarea>
       </p>
    </p>
     </fieldset>
     <fieldset>
      <!-- Botón para enviar -->
      <input type="submit" value="Realizar reserva"/>
      <!-- Botón para resetear el formulario -->
     </fieldset>
    </form>
    <footer>
        <a href="index.html">Volver al inicio</a>
      </footer>
    </body>
